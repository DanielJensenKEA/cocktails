<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<p th:text="'Number of cocktails: '+ ${#lists.size(allCocktails)} "></p>

<table class= "table table-dark">
    <thead>
    <tr>
        <th scope="col">Cocktail name</th>
        <th scope="col">Cocktail Ingredients</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cocktail : ${allCocktails}">
        <td th:text="${cocktail.name}"></td>
        <td> <!--Vi bliver nødt til at iterere endnu engang for at få alle ingrediens Strings frem. Her bliver de ordnet i en ul og li.  -->
            <ul>
                <li th:each="ingredient : ${cocktail.ingredients}" th:text="${ingredient}"></li>
            </ul>
        </td>

    </tr>

</table>


</body>
</html>
