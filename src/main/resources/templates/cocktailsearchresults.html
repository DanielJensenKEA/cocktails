<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cocktail Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h2>Search Results for: <span th:text="${ingredient}"></span></h2>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Cocktail Name</th>
        <th scope="col">Cocktail Ingredients</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cocktail : ${cocktails}">
        <td th:text="${cocktail.name}"></td>
        <td>
            <ul>
                <li th:each="ingredient : ${cocktail.ingredients}" th:text="${ingredient}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
